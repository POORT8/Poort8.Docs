<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poort8 Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Poort8 Docs - Docs for Poort8 products and dataspaces.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'Poort8 Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 1,
      auto2top: true,
      relativePath: true,
      alias: {
        // Minimal aliases for SPA navigation within Docsify
        '/keyper/implementations/dvu/': '/dvu/',
        '/keyper/implementations/dvu/index': '/dvu/',
        '/keyper/implementations/dvu/context': '/dvu/single-building',
        '/keyper/implementations/dvu/gebouwen-in-bulk': '/dvu/bulk-buildings'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            mermaid.init(undefined, '.mermaid');
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
