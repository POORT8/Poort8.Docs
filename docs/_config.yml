markdown: kramdown
theme: minima
baseurl: ""
url: "https://docs.poort8.nl"

title: "Poort8 Docs"
description: "Documentation portal for Poort8 products"

# Navigation structure
navigation:
  - title: "Home"
    url: "/"
  - title: "HeyWim"
    url: "/heywim"
    has_children: true
  - title: "NoodleBar"
    url: "/noodlebar"
    has_children: true
  - title: "Keyper"
    url: "/keyper"
    has_children: true
  - title: "DVU"
    url: "/dvu"
