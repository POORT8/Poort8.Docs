---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    <p class="last-updated">Last update: {{ page.last_modified_at | date: "%Y-%m-%d" }}</p>
  </div>

</article>
